name: Build and deploy Python app to Azure Web App - projet-8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt GitHub
      - uses: actions/checkout@v4

      # Étape 2 : Configurer la version de Python 3.12
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Étape 4 : Zipper les fichiers pour le déploiement
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . \
          -x "venv/*" \
          -x "*.git*" \
          -x "*.github*" \
          -x "__pycache__/*"

      # Étape 5 : Télécharger l'archive pour le job de déploiement
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      # Étape 1 : Télécharger l'archive du job de build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Étape 2 : Décompresser les fichiers
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Étape 3 : Se connecter à Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Étape 4 : Déployer l'application sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'projet-8' # Nom de l'application sur Azure
          package: release.zip
